<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokémon Details</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Pokémon Details</h1>
        <div id="pokemon-details" class="card">
            <div class="card-body text-center">
                <!-- Pokémon details will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pokemonName = urlParams.get('name');

            if (pokemonName) {
                fetchPokemonDetails(pokemonName);
            }
        });

        async function fetchPokemonDetails(name) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);

                if (!response.ok) {
                    throw new Error('Could not fetch data');
                }

                const data = await response.json();
                const pokemonSprite = data.sprites.front_default;
                const pokemonName = data.name;

                displayPokemonDetails(pokemonName, pokemonSprite);
            } catch (error) {
                console.error(error);
            }
        }

        function displayPokemonDetails(name, sprite) {
            const detailsContainer = document.getElementById("pokemon-details");
            detailsContainer.innerHTML = `
                <img src="${sprite}" class="card-img-top" alt="${name}" style="width: 50%; margin: 10px auto;">
                <h5 class="card-title">${name}</h5>
            `;
        }
    </script>
</body>
</html>
