    <script>

    let allEvents = [];

    async function fetchData() {
    try {
        const response = await fetch("/api/event");

        if (!response.ok) {
            throw new Error("Could not fetch data");
        }

        const data = await response.json();
        console.log("Fetched data:", data);

        allEvents = data.map(event => ({
            eventId: event.eventId,
            eventName: event.eventName,
            eventImg: event.eventImg,
            eventDesc: event.eventDescription,
            eventDate: new Date(event.eventDate), // Convert to Date object
            location: event.location,
            eventTime: event.eventTime
        }));
        console.log("Mapped events:", allEvents);

        // Fetch events joined by the user after fetching all events
        await getEventsJoinedByUser();
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

        document.addEventListener('DOMContentLoaded', getUserInfo(),getEventsJoinedByUser(),fetchData());
        // Call the function to check login status when the page loads
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        
        $(document).ready(function(){
        
            // link action
            $(".action").click(function(e){
                e.preventDefault();
        
                $(".custom-slide").removeClass("active");
                var slide = $(this).closest(".custom-slide");
                slide.addClass("active");
            });
        
        });

    // <!-- End script navbar -->
   
    async function getEventsJoinedByUser() {
        try {
            const token = getCookie('accessToken');
            const email = extractEmailFromToken(token);

            // Fetch the user ID using the email from the token
            const userId = await searchUserIdByEmail(email);

            // Fetch events for the user based on their ID
            const response = await fetch(`/api/volunteer/user/${userId}/events`);

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            const eventsContainer = document.getElementById('events-joined');

            // Cross-reference joined events with all events
            const joinedEvents = allEvents.filter(event => data.some(joined => joined.eventId === event.eventId));

            // Sort joined events by the most recent date
            joinedEvents.sort((a, b) => b.eventDate - a.eventDate);

            // Update eventsContainer with the fetched events
            if (joinedEvents.length === 0) {
                eventsContainer.innerHTML = '<p>No events joined.</p>';
            } else {
                const eventsList = joinedEvents.map(event => `
                    <div class="history-list">
                        <h3>${event.eventName}</h3>
                        <p>${event.eventDate.toDateString()}</p>
                    </div>
                `).join('');
                eventsContainer.innerHTML = eventsList;
            }
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            const eventsContainer = document.getElementById('events-joined');
            if (eventsContainer) {
                eventsContainer.innerHTML = '<p>Failed to load events.</p>';
            } else {
                console.error('Element with ID "events-joined" not found in the document.');
            }
        }
    }

// Call fetchData to start the process
fetchData();
// Call getEventsJoinedByUser when the DOM content is loaded
document.addEventListener('DOMContentLoaded', () => {
    getEventsJoinedByUser();
});


    </script>
